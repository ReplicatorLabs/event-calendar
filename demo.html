<!doctype html>
<html lang="en">
  <head>
    <title>Calendar Demo</title>

    <style>
      h1 {
        text-align: center;
      }

      #calendar {
        display: block;
        width: 50vw;
        height: 50vh;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Calendar Demo</h1>
    <replabs-event-calendar id="calendar">
      <button slot="header" data-calendar-control="previous">Previous</button>
      <h2 style="margin: 0;" slot="header" data-calendar-display="LLL yyyy"></h2>
      <button slot="header" data-calendar-control="next">Next</button>
    </replabs-event-calendar>

    <script type="importmap">
      {
        "imports": {
          "luxon": "https://moment.github.io/luxon/es6/luxon.js",
          "calendar": "./calendar.js"
        }
      }
    </script>
    <script type="module" src="demo.js"></script>
  </body>
</html>
